<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site en maintenance</title>
  <style>
    body {
      background: linear-gradient(135deg, #e5e7eb, #f9fafb);
      color: #111827;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      position: relative;
      width: 120px;
      height: 120px;
      background-color: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .progress {
      margin-top: 30px;
      width: 250px;
      height: 10px;
      background-color: #d1d5db;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-color: #2563eb;
      animation: progress 2.5s ease-in-out infinite;
    }

    @keyframes progress {
      0% { left: -50%; width: 50%; }
      50% { left: 25%; width: 50%; }
      100% { left: 100%; width: 50%; }
    }

    h1 {
      margin-top: 25px;
      font-size: 2.2rem;
      color: #1f2937;
    }

    p {
      margin-top: 10px;
      color: #4b5563;
      font-size: 1.1rem;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="logo">⚙️</div>
  <h1>Site en maintenance</h1>
  <p>Nous travaillons actuellement à l'amélioration de notre site.<br>Merci de votre patience.</p>
  <div class="progress"></div>
  <footer>© Rachid Hadjab</footer>
</body>
</html>
